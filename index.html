<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register</h1>

        <label for="bill-amount">Bill Amount:</label>
        <input type="text" id="bill-amount" />

        <label for="cash-taken">Cash Taken:</label>
        <input type="text" id="cash-taken" />

        <p id="message"></p>

        <button id="check-btn" onclick="handleclick()">Check</button>

        <label for="msg-return">Cash to Return:</label>
        <input type="text" id="msg-return" />

        <table id="change-table">
        <caption>Return change denominations as shown below:</caption>
        <tr>
            <th>No. of notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
        </tr>
        <tr>
            <th>Notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
        </table>

    </div>


    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
